<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="col-md-6 mb-3 {fieldName}">

	<f:variable name="for">{f:if(condition: property, then: property, else: 'user')}</f:variable>
	<f:render partial="FieldError" arguments="{for: for, field: fieldName}" />

	<div class="form-floating mb-3">
		<f:form.textfield property="{fieldName}" id="{fieldName}" type="email" placeholder="{options.placeholder}"
			class="form-control {options.cssClass}" data="{lpignore: 'true'}" />
		<label for="{fieldName}">
			<f:translate id="{fieldName}" />
			<f:render partial="Required" arguments="{field: fieldName}" />
		</label>
	</div>



</div>

</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="mb-3 {fieldName}">
	<div class="form-floating mb-3">
		<f:form.textfield property="{fieldName}" id="{fieldName}" placeholder="{options.placeholder}"
			errorClass="is-invalid" class="form-control shadow-none {options.cssClass}" />
		<label for="{fieldName}">
			<f:translate id="{fieldName}" />
			<f:render partial="Required" arguments="{field: fieldName}" />
		</label>
		<f:render partial="FieldError" arguments="{for: 'user', field: fieldName}" />
	</div>
</div>

</html>
